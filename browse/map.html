<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.markercluster/master/dist/MarkerCluster.css"/>
    <link rel="stylesheet"
          href="https://rawgit.com/Leaflet/Leaflet.markercluster/master/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.markercluster/master/example/screen.css"/>
    <link rel="stylesheet" href="https://rawgit.com/heyman/leaflet-areaselect/master/src/leaflet-areaselect.css"/>
</head>
<body>
<div id="progress"><div id="progress-bar"></div></div>
<div id="map" style="width: 600px; height: 400px"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://rawgit.com/Leaflet/Leaflet.markercluster/master/dist/leaflet.markercluster.js"></script>
<script src="https://rawgit.com/heyman/leaflet-areaselect/master/src/leaflet-areaselect.js"></script>
<script src="https://rawgit.com/CliffCloud/Leaflet.EasyButton/master/easy-button.js"></script>

<script src="https://rawgit.com/jhpoelen/eol-globi-js/master/globi-dist.js"></script>
<script>

    var map = L.map('map').setView([51.505, -0.09], 1);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7'
    }).addTo(map);


    var loadMarkers = function (resp) {

        var progress = document.getElementById('progress');
        var progressBar = document.getElementById('progress-bar');

        function updateProgressBar(processed, total, elapsed, layersArray) {
            if (elapsed > 1000) {
                // if it takes more than a second to load, display the progress bar:
                progress.style.display = 'block';
                progressBar.style.width = Math.round(processed/total*100) + '%';
            }

            if (processed === total) {
                // all markers processed - hide the progress bar:
                progress.style.display = 'none';
                var areaSelect = null;
                L.easyButton('fa-comment',
                        function () {
                            if (areaSelect) {
                                areaSelect.remove();
                                areaSelect = null;
                            } else {
                                areaSelect = L.areaSelect({width: 200, height: 300});
                                areaSelect.addTo(map);

                                areaSelect.on("change", function () {
                                    console.log("Bounds:", this.getBounds());
                                });

                                areaSelect.on("click", function () {
                                    console.log("click at:", this.getBounds());
                                });
                            }
                        },
                        'show selector');
            }
        }
        var markers = L.markerClusterGroup({ chunkedLoading: true, chunkProgress: updateProgressBar });

        var markerList = [];
        resp.data.forEach(function (point) {
            markerList.push(new L.Marker(point));
        });
        markers.addLayers(markerList);
        map.addLayer(markers);
    };


    globi.globiData.get('http://api.globalbioticinteractions.org/locations.json'
            , loadMarkers);


    var popup = L.popup();

    function onMapClick(e) {
        popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
    }

    map.on('click', onMapClick);

</script>
</body>
</html>
